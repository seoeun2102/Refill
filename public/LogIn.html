
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="LogIn.css" rel="stylesheet">
    
  </head>

  <body class="text-center">
  <main class="form-signin">
  <form>
    <a href="MainPage_NotLogIn.html">
      <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/7273/7273632.png" width="72" height="72" alt="LogoImage">
    </a>
    <h1 class="h3 mb-3 fw-normal">로그인</h1>

    <div class="form-floating">
      <input type="id" class="form-control" id="id" placeholder="아이디">
      <label for="id">아이디</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="비밀번호">
      <label for="password">비밀번호</label>
    </div>

    <button type="submit" class="mt-2 w-100 btn btn-lg btn-secondary">로그인</button>
    <button type="button" onclick="location.href='Register.html'" class="mt-2 w-100 btn btn-lg btn-outline-secondary">회원가입</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
