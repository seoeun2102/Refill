  <div class="MapContainer" style="width: 1200px; height: 700px">

      <!-- HTML5 GeoLocation 버튼-->

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3W0KeDu0QmoK67JmnQFN5EGEXFysinSU&callback=myMap"></script>

  <script type="text/javascript">
    var map;
    var infowindow = new google.maps.InfoWindow();
    var marker = [];
    var geocoder;
    var geocodemarker = [];

    var latlng = new google.maps.LatLng(37.5240220, 126.9265940);

    var addrOptions = {
      zoom: 10,
      center: latlng, //
      mapTypeControl: false,
      navigationControlOptions: {
        style: google.maps.NavigationControlStyle.SMALL
      },
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map = new google.maps.Map(document.getElementById("googleMap"), addrOptions);
    geocoder = new google.maps.Geocoder();
    google.maps.event.addListener(map, 'click', codeCoordinate);


    function Setmarker(latLng) {
      if (marker.length > 0) {
        marker[0].setMap(null);
      }

      marker = [];
      marker.length = 0;

      marker.push(new google.maps.Marker({
        position: latLng,
        map: map,
        title: "You are here!"
      }));

    }

    //지도 검색
    function codeAddress(event) {

      if (geocodemarker.length > 0) {
        for (var i = 0; i < geocodemarker.length; i++) {
          geocodemarker[i].setMap(null);

        }
        geocodemarker = [];
        geocodemarker.length = 0;
      }

      var address = document.getElementById("AddrSearch").value;

      geocoder.geocode({ 'address': address }, function (results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          alert(results.length + "개의 결과를 찾았습니다.");

          for (var i = 0; i < results.length; i++) {
            map.setCenter(results[i].geometry.location);
            geocodemarker.push(new google.maps.Marker({
              center: results[i].geometry.location,
              position: results[i].geometry.location,
              map: map

            }));
          }

        }
        else {
          alert("Geocode was not successful for the following reason: " + status);
        }
      });
    }

    function codeCoordinate(event) {
      Setmarker(event.latLng);

      geocoder.geocode({ 'latLng': event.latLng }, function (results, status) {

        if (status == google.maps.GeocoderStatus.OK) {
          if (results[1]) {
            infowindow.setContent(results[1].formatted_address);
            infowindow.open(map, marker[0]);
          }
        }
      });
    }

    // GeoLocation
    function codeGeoLocation() {
      navigator.geolocation.getCurrentPosition(success);

      function success(position) {
        var lat = position.coords.latitude;
        var long = position.coords.longitude;
        // alert(lat + " " + long + " 성공");

        var coords = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
        map.setCenter(coords);
        map.setZoom(15);

        //마커 추가
      }


    }

  </script>
